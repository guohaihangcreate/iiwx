<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>薪资信息</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
	<!-- 	薪資信息 -->
	<div class="content"
		th:each="salaryDetail,iterStat : ${allSalaryDetail}">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">员工姓名</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.staffname}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">身份证号</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.idno}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">转正以后工资</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.fullsalary}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">转正以后工资</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.fullsalary}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">发全薪日期</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.fullsalarydate}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">本月应发 工资金额</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.paymentwage}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">项目计薪天数</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.payday}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">本项目计薪天数 </i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.actualpayday}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">加班费、补贴、扣款 </i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.subsidydebit}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">公积金代扣 </i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.accumulationfund}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">考勤应发工资（考勤工资+调整补贴） </i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.wages}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">个人所得税 </i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.incometax}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">实发工资 </i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.shifagongzi}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">补贴说明</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.subsidydebitexplain}"></span>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">报销费用</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.reimbursement}"></span> <br>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name">社保代扣</i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<span th:text="${salaryDetail.subsidydebitexplain}"></span> <br>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="content" th:if="${#lists.isEmpty(allSalaryDetail)}">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-input">
								<span style="vertical-align: middle;">暂无查询数据</span> <br>
							</div>
						</div>
					</div>
				</li>
		</div>
	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
